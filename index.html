<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Droppex</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap");
      body {
        font-family: "Poppins", sans-serif;
        box-sizing: border-box;
      }

      * {
        margin: 0;
        padding: 0;
      }
      main {
        display: flex;
        background-color: #1e1e1e;
      }

      nav {
        display: flex;
        flex-direction: column;
        width: 250px;
        height: 900px;
        background-color: #121212;
        gap: 40px;
      }

      nav .title {
        display: flex;
        gap: 8px;
        padding-top: 40px;
        padding-left: 40px;
        color: #57acdc;
      }

      nav .title img {
        padding-top: 5px;
      }

      .header {
        border-bottom: #1e1e1e 1px solid;
        display: flex;
        flex-direction: column;
        gap: 25px;
        padding: 10px;
      }

      .btn-add-folder {
        display: flex;
        justify-content: center;
        gap: 5px;
        background-color: #57acdc;
        width: 128px;
        height: 44px;
        border-radius: 55px;
        color: #ffff;
        margin-left: 40px;
        align-items: center;
        text-align: center;
        font-size: 13px;
        font-weight: 500;
      }

      .home-tab {
        color: #57acdc;
        font-size: 16px;
        font-weight: 600;
        display: flex;
        gap: 16px;
        justify-content: center;
        align-items: center;
        padding-right: 40px;
      }

      .home-tab::before {
        content: "";
        position: absolute;
        left: 0;
        width: 7px;
        height: 32px;
        background-color: #57acdc;
        border-radius: 0 10px 10px 0;
      }

      .trash-tab {
        color: #939393;
        font-size: 16px;
        font-weight: 400;
        display: flex;
        gap: 16px;
        justify-content: center;
        align-items: center;
        padding-right: 40px;
      }
      .storage-tab {
        color: #939393;
        font-size: 16px;
        font-weight: 400;
        display: flex;
        gap: 16px;
        justify-content: center;
        align-items: center;
        padding-right: 40px;
      }

      .storage-card {
        width: 170px;
        height: 201px;
        background-color: #1e1e1e;
        border-radius: 10px;
        margin-left: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .progress {
        width: 126px;
        height: 126px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: conic-gradient(#57acdc 35deg, #121212 0deg);
      }

      .progress .inner {
        position: absolute;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #1e1e1e;
      }

      .progress > span {
        position: relative;
        font-size: 18px;
        font-family: "Quicksand";
        font-weight: 700;
        color: #57acdc;
      }

      .storage-space {
        color: #939393;
        font-size: 14px;
        font-weight: 500;
        margin-top: 10px;
      }

      .input-section {
        display: flex;
        justify-content: space-between;
      }

      .input-section .search {
        position: relative;
        width: 627px;
        height: 48px;
        border: solid 1px #939393;
        border-radius: 10px;
      }

      .input-section .search :first-child {
        position: absolute;
        top: 5px;
        left: 5px;
      }

      .input-section .search input {
        background: transparent;
        margin-left: 50px;
        width: 80%;
        height: 100%;
        outline: none;
        border: none;
        text-align: left;
      }

      .input-section .search :last-child {
        position: absolute;
        top: 5px;
        right: 10px;
      }

      .input-section .upload {
        position: relative;
        width: 350px;
        height: 48px;
        border: #939393 dashed 1px;
        border-radius: 10px;
      }
      .input-section .upload > div {
        position: absolute;
        top: 5px;
        left: 10px;
      }

      .input-section .upload > p {
        display: inline;
        position: absolute;
        top: 14px;
        left: 50px;
        font-size: 14px;
        line-height: 21px;
        color: #939393;
      }

      .input-section .upload a {
        color: #57acdc;
        text-decoration: underline;
      }
      .input-section .profile-icon {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background-color: #242e33;
        display: flex;
        text-align: center;
        align-items: center;
        justify-content: center;
      }

      .input-section .profile-icon,
      .input-section .link-icon {
        position: relative;
        top: 5px;
      }

      .store-name {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
      }

      .store-name > h3 {
        color: #fafafa;
        font-size: 18px;
        font-weight: 400;
      }

      .head-section {
        border-bottom: 1px solid rgb(250, 250, 250, 0.1);
        width: 1110px;
        height: 115px;
        margin: 40px 0px 0 40px;
      }

      .tools-bar {
        display: flex;
        margin-left: 40px;
      }

      .tools-bar .left {
        display: flex;
        justify-content: space-between;
        width: 840px;
        padding-right: 5px;
        border-right: 1px solid rgb(250, 250, 250, 0.1);
      }

      .tools-bar .left p {
        margin: 20px 20px 10px 0;
        font-size: 12px;
        font-weight: 400;
        color: #939393;
      }

      .tools-bar .right {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .tools-bar .right .l{
        border-right: 1px solid rgb(250, 250, 250, 0.1);
        padding: 12px 15px 0 12px;
      }
      .tools-bar .right .r{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 18px;
        padding-left: 18px;
      }
    </style>
  </head>
  <body>
    <main>
      <nav>
        <div class="header">
          <div class="title">
            <img src="./Icon/box.png" alt="" width="24" height="24" />
            <h1>Droppex</h1>
          </div>

          <div class="btn-add-folder">
            <div>
              <img src="./Icon/folder-add.png" alt="" width="20" height="20" />
            </div>
            New folder
          </div>

          <div class="home-tab">
            <div><img src="./Icon/category.png" alt="" /></div>
            Home
          </div>
          <div class="trash-tab">
            <div><img src="./Icon/trash.png" alt="" /></div>
            Trash
          </div>
        </div>
        <div class="storage-tab">
          <div><img src="./Icon/cloud.png" alt="" /></div>
          Storage
        </div>

        <div class="storage-card">
          <div class="progress">
            <div class="inner"></div>
            <span>10%</span>
          </div>

          <div class="storage-space"><span>10GB / 100GB</span></div>
        </div>
      </nav>
      <section>
        <div class="head-section">
          <div class="input-section">
            <div class="search">
              <div><img src="./Icon/search-normal.png" alt="" /></div>
              <input
                type="text"
                placeholder="Search for file, folder, shared storehouse"
              />
              <img src="./Icon/group.png" alt="" />
            </div>
            <div class="upload">
              <div><img src="./Icon/upload.png" alt="" /></div>
              <p>Drag and drop <a>files</a> , <a>folders</a> or <a>links</a></p>
            </div>
            <div class="link-icon">
              <img src="./Icon/Frame 3.png" alt="" width="36" height="36" />
            </div>
            <div class="profile-icon">
              <img src="./Icon/profile.png" alt="" width="19" height="19" />
            </div>
          </div>
          <div class="store-name">
            <h3>Ramy Main Drive</h3>
            <div><img src="./Icon/info.png" alt="" /></div>
          </div>
        </div>

        <div class="tools-bar">
          <div class="left">
            <p>Select folder or file to see options</p>
            <p>No item selected</p>
          </div>

          <div class="right">
            <div class="l">
              <img src="./Icon/sort.png" alt="" width="32" height="32" />
              <img src="./Icon/filter.png" alt="" width="32" height="32" />
            </div>
            <div class="r">
              <img src="./Icon/ShowHide.png" alt="" width="32" height="32" />
              <img src="./Icon/checkbox 1.png" alt="" width="20" height="20" />
              <img src="./Icon/row-vertical.png" alt="" width="20" height="20" />
              <img src="./Icon/arrow-square-left.png" alt="" width="20" height="20" />
            </div>
            
          </div>
        </div>

        
      </section>
    </main>
  </body>
</html>
